section:
  title: '[Piano Moving & Storage]{.text-primary} — Our Signature Service'
  description: "At Rhino\_Movers, we take pride in being true piano‑moving experts. Whether you have an upright, baby grand, grand, or concert grand, our team and equipment are tailored for every model:"
  postscriptum: Every piano move is handled by certified technicians who understand the sensitivities of soundboards, pinblocks, and legs. We coordinate with venue managers, orchestras, recital halls, and private owners — guaranteeing on‑time delivery and repositioning under any conditions.
  images:
    mobile: /images/piano.png
    desktop: /images/piano.png
  features:
    - title: Upright Pianos & Spinet
      description: Compact but heavy — we use low‑profile piano boards and heavy‑duty dollies to navigate tight hallways and stairs without damage.
      class: border-l border-default pl-4
    - title: Baby Grands & Medium Grands
      description: Delicate balance and weight distribution require specialized padding, straps, and custom cradles to protect finish and frame.
      class: border-l border-default pt-4 pl-4
    - title: Full‑Size Grands & Concert Grands
      description: From foyer to stage, our hydraulic lifts, ramp systems, and multiple‑man lifting teams ensure the safest possible handling for these most priceless instruments.
      class: border-l border-default pt-4 pl-4
    - title: Climate‑Controlled Storage
      description: Short- or long‑term options in our secure warehouse keep humidity, temperature, and dust at ideal levels to preserve soundboard integrity.
      class: border-l border-default pt-4 pl-4
